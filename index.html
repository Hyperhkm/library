<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="books">
            <div>
                <div >Title: Harry potter</div>
                <div >Author: J.j rowling</div>
                <div >Pages: 300</div>
                <div class="form-check form-switch">
                    <label class="form-check-label">Read</label>
                    <input class="form-check-input" type="checkbox" role="switch" name='check'>
                </div>
                <button data-index="0" class="btn btn-danger">Erase</button>
            </div>

        </div>
        <form action="" method="get">
            <h2>New Book</h2>
            <div>
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>
            <div>
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div>
                <label for="pages">Pages</label>
                <input type="text" name="pages" id="pages" required>
            </div>
            <div>
                <label for="read">Read?</label>
                <input type="checkbox" name="read" id="read">
            </div>
            <input type="submit" value="Submit">
        </form>
        <button id="open">+</button>
    </main>
</body>
</html>
